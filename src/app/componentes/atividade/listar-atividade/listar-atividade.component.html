 <div class="container component-content text-center">
    <h1>
        <strong>
            Mapa dos Desafios {{curso ? curso.nome : ''}}
        </strong>
    </h1>
    <h4>Disciplina teste</h4>
                   
                        <div class="row mt-4">
                          <!-- Primeiro item (sozinho no topo) -->
                          <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                            <div class="item-circle">
                              <img [src]="items[0].image" alt="Item 1" class="item-image" />
                            </div>
                            <h5 style="margin-top: -1rem;">Teste</h5>
                          </div>
                        </div>
                      
                        <!-- Demais itens organizados em pares -->
                        <div class="row mt-2 d-flex justify-content-center">
                          <div class="col-6 d-flex justify-content-center flex-column align-items-center" *ngFor="let item of items.slice(1); let i = index">
                            <div class="item-circle">
                              <img [src]="item.image" alt="Item {{ i + 2 }}" class="item-image" />
                            </div>
                            <h5 style="margin-top: -1rem;">Teste</h5>
                          </div>
                        </div>
                      
                        <!-- Botão flutuante -->
                        <button class="btn-floating">
                          <i class="material-icons">add</i>
                        </button>
                      

</div>
