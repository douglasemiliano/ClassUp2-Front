<form #atividadeForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="atividade.titulo" required />
    </div>
    <div>
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" [(ngModel)]="atividade.descricao" required></textarea>
    </div>
    <div>
      <label for="pontuacaoMaxima">Pontuação Máxima</label>
      <input type="number" id="pontuacaoMaxima" name="pontuacaoMaxima" [(ngModel)]="atividade.pontuacaoMaxima" required />
    </div>
    <!-- Outros campos aqui -->
    <button type="submit">Criar Atividade</button>
  </form>
