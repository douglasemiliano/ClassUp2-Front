@if (this.cursos.length > 0) {
    <div class="header">
        <input type="text" class="form-control">    
    </div>
    <div class="container" style="height: 100vh;">
            <div class="row">
            <h1 style="text-align: center;">Meus Mundos</h1>
            @for (curso of this.cursos; track curso.id) {
                @if(curso.status === "ACTIVE"){
                    <div class="col-md-4 col-12">
                        <div class="card m-2" (click)="entrarNoCurso(curso)">
                            <div class="card-header" style="background-image: url(https://i9acao.com.br/wp-content/uploads/2022/03/4-SAIB1.png); background-repeat: no-repeat; background-position: center; background-size: cover; height: 5rem;">
                            </div>
                            <div class="card-body p-2 d-flex flex-column">
                                <span>
                                <strong style="font-size: larger;">
                                    {{ curso.nome}}
                                </strong>
                                    - {{curso.section}}
                                </span>
                                {{curso.descricao}}
                                <br>
                                {{curso.codigoAcesso}}
            
                            </div>
                        </div>
                    </div>
                }
                }
        
            </div>
        </div>
        } @else {
            <div class="container d-flex align-items-center justify-content-center" style="height: 95vh;">
                <iframe src="https://lottie.host/embed/0cd806cd-92f1-48a7-8da1-e8bae69c557e/XVNrC79h4w.lottie"></iframe>
            </div>
        }
